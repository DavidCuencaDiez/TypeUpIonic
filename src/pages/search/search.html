<ion-header>
    <ion-navbar>
      <ion-title>Search</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()">
    </ion-searchbar>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 *ngFor="let book of books">
          <ion-card>
              <ion-item>
                <ion-avatar item-start>
                  <img src="{{book.Avatar}}">
                </ion-avatar>
                <h2>{{book.Author}}</h2>
                <p>{{book.Title}}</p>
              </ion-item>            
              <img src="{{book.BookCover}}">            
              <ion-card-content>
                <p>
                    {{book.Description}}
                </p>              
              </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
