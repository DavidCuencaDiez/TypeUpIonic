<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 *ngFor="let book of books">
        <ion-card>
            <ion-item>              
              <ion-avatar item-start>
                <img src="{{book.avatar}}" (click)="goToProfilePage(book.author)">
              </ion-avatar>
              <h2>{{book.name}} {{book.lastname}}</h2>
              <p>{{book.title}}</p>
            </ion-item>            
            <img src="{{book.cover}}" (click)="goToBookProfile(book)">            
            <ion-card-content>
              <p>
                  {{book.description}}
              </p>              
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
