  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
          <ion-label stacked>E-Mail</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>  
      <ion-item>
          <ion-label stacked>LastName</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>  
      <ion-item>
          <ion-label>Birthday</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Confirm Password</ion-label>
          <ion-input type="password"></ion-input>
      </ion-item>
      <button ion-button block (click)="Register()">Register</button>
  </ion-list>
</ion-content>
