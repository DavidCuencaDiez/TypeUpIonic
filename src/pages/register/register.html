<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
          <ion-label floating>E-Mail</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="profile.name"></ion-input>
      </ion-item>  
      <ion-item>
          <ion-label floating>LastName</ion-label>
          <ion-input type="text" [(ngModel)]="profile.lastname"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input type="password"></ion-input>
      </ion-item>
      <button ion-button block (click)="register(user)">Register</button>
  </ion-list>
</ion-content>
