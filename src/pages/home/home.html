<ion-header>

  <ion-navbar color="primary">

    <ion-item color="primary" no-lines>
      <ion-avatar item-start>
        <img src="https://png.icons8.com/color/1600/avatar.png">
      </ion-avatar>
      <h2>My Books</h2>
    </ion-item>

  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
    <ion-buttons ion-button block (click)="addBook()">Add new book</ion-buttons>
</ion-item>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 *ngFor="let book of books">
        <ion-card>
            <ion-item>
              <ion-avatar item-start>
                <img src="https://png.icons8.com/color/1600/avatar.png">
              </ion-avatar>
              <h2>David Cuenca</h2>
              <p>{{book.title}}</p>
            </ion-item>            
            <img src="{{book.cover}}">            
            <ion-card-content>
              <p>
                  {{book.description}}
              </p>              
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
