<ion-header>

  <ion-navbar color="dark">

    <ion-item color="dark" no-lines>
      <ion-avatar item-start>
        <img src="https://png.icons8.com/color/1600/avatar.png">
      </ion-avatar>
      <h2>My Collection</h2>
    </ion-item>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-3 *ngFor="let book of myBooks">
        <ion-card>
            <!-- <ion-item>              
              <ion-avatar item-start>
                <img src="{{book.avatar}}" (click)="goToProfilePage(book.author)">
              </ion-avatar>
              <h2>{{book.name}} {{book.lastname}}</h2>
              <p>{{book.title}}</p>
            </ion-item>             -->
            <img src="{{book.cover}}" (click)="goToBookProfile(book)">            
            <ion-card-content>
              <h2>
                {{book.title}} 
              </h2>
              <p>
                  {{book.name}} {{book.lastname}}              
              </p>              
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
