<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 *ngFor="let book of books | async">
        <ion-card>
            <ion-item>
              <ion-avatar item-start>
                <img src="{{book.avatar}}">
              </ion-avatar>
              <h2>{{book.author}}</h2>
              <p>{{book.title}}</p>
            </ion-item>            
            <img src="{{book.cover}}">            
            <ion-card-content>
              <p>
                  {{book.description}}
              </p>              
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
