<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let book of books">
      <ion-item>
        <ion-card>
            <ion-item>
                <ion-avatar item-start>
                  <img src="{{book.Avatar}}">
                </ion-avatar>
                <h2>{{book.Author}}</h2>
                <p>{{book.Title}}</p>
              </ion-item>            
                <img src="{{book.BookCover}}">            
              <ion-card-content>
                <p>{{book.Description}}</p>
              </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
