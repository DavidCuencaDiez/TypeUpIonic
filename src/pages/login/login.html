<ion-header>

  <ion-navbar color="dark">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-center no-lines>
    <img src="../assets/imgs/M14-nube-14.png">
  </ion-item>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-list>
    <button ion-button block color="dark" (click)="login(user)">Login</button>
    <button ion-button block color="dark" (click)="register()">Register</button>
  </ion-list>

</ion-content>
