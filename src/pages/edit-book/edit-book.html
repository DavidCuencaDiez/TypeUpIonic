<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Edit Book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="dark" floating>Title</ion-label>
        <ion-input color="dark" type="text" [(ngModel)]="book.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="dark" floating>Description</ion-label>
        <ion-input color="dark" type="text" [(ngModel)]="book.description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="dark" floating>Cover URL</ion-label>
        <ion-input color="dark" type="text" [(ngModel)]="book.cover"></ion-input>
      </ion-item>
      <ion-item>
        <button color="dark" ion-button block (click)="addBook()">Add Book</button>
      </ion-item>
</ion-content>
