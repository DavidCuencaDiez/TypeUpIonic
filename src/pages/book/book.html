<ion-header>

  <ion-navbar color="primary">
    <ion-title>Book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item>
          <img src="{{book.cover}}">
        </ion-item>
        <ion-item>
          <button ion-button block icon-left>            
            <ion-icon name="book"></ion-icon>
            Read Online
          </button>
          <button ion-button block icon-left>            
            <ion-icon name="download"></ion-icon>
            Full Download
          </button>
          <button ion-button block icon-left color="light">            
            <ion-icon name="add-circle"></ion-icon>
            Add to Bookshelf
          </button>
          <button ion-button block color="light" icon-left>
            <ion-icon name="share"></ion-icon>
            Share book         
        </button>
        </ion-item>
      </ion-list>
        
    </ion-col>
    <ion-col>
      <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{book.avatar}}">
          </ion-avatar>
          <h2>{{book.name}} {{book.lastname}}</h2>
        </ion-item>

        <ion-item>
          <h2>Description</h2>
          <ion-label>{{book.description}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col>
      
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
