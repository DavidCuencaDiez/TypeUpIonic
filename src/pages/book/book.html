<ion-header>

  <ion-navbar color="primary">
    <ion-title>Book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col col-6>
      <ion-list>
        <ion-item>
          <img src="{{book.cover}}">
        </ion-item>
        <ion-list>
          <button ion-button icon-only>            
            <ion-icon name="book"></ion-icon>
          </button>
          <button ion-button icon-only>            
            <ion-icon name="download"></ion-icon>
          </button>
          <button ion-button icon-only>            
            <ion-icon name="add-circle"></ion-icon>
          </button>
          <button ion-button icon-only>
            <ion-icon name="share"></ion-icon>       
        </button>
        </ion-list>
      </ion-list>
        
    </ion-col>
    <ion-col col-6>
      <ion-list>
        <ion-item>
            <h1>Author</h1>
        </ion-item>
        <ion-item>          
          <ion-avatar item-start>
            <img src="{{book.avatar}}">
          </ion-avatar>          
          <h2>{{book.name}} {{book.lastname}}</h2>
        </ion-item>
        <ion-list>
          <ion-item>
              <h2>Description</h2>
          </ion-item>
          <p>
            {{book.description}}
          </p>
        </ion-list>
      </ion-list>
    </ion-col>
    <ion-col>
      
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
