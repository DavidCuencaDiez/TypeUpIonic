<ion-header>

  <ion-navbar color="primary">
    <ion-title>Book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col col-6>
      <ion-list>
        <ion-item>
          <img src="{{book.cover}}">
        </ion-item>
        <ion-list>
          <button ion-button icon-only>            
            <ion-icon name="book"></ion-icon>
          </button>
          <button ion-button icon-only>            
            <ion-icon name="download"></ion-icon>
          </button>
          <button ion-button icon-only>            
            <ion-icon name="add-circle"></ion-icon>
          </button>
          <button ion-button icon-only>
            <ion-icon name="share"></ion-icon>       
        </button>
        </ion-list>
      </ion-list>
        
    </ion-col>
    <ion-col col-6>
      <ion-list>        
        <accordion title="Author">
          <ion-item>
            <ion-avatar item-start>
              <img src="{{book.avatar}}">
            </ion-avatar>
            <ion-label>{{book.name}} {{book.lastname}}</ion-label>
          </ion-item>
        </accordion>
        <accordion title="Description">
            <ion-list>
              {{book.description}}
            </ion-list>
          </accordion>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="md-share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="primary"><ion-icon name="book"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab color="light"><ion-icon name="{{addRemove}}"></ion-icon></button>
    </ion-fab-list>
</ion-fab>
</ion-content>
