<ion-header>

  <ion-navbar color="dark">
    <ion-title>Book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item no-lines text-center>
    <img src="{{book.cover}}">
  </ion-item>
  <ion-list>
    <h3>Title</h3> 
    <p>{{book.title}}</p>
  </ion-list>
  <ion-list>
    <h3>Author</h3> 
    <ion-item>
      <ion-avatar item-start>
        <img src="{{book.avatar}}" (click)="goToProfilePage(book.author)">
      </ion-avatar>
      <p>{{book.name}} {{book.lastname}}</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <h3>Description</h3>
    <p>
      {{book.description}}
    </p> 
  </ion-list>
   
</ion-list>

<ion-fab right bottom>
    <button ion-fab color="dark"><ion-icon name="md-share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="dark" (click)="goReadBook()"><ion-icon name="book"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab [color]="buttonColor" (click)="addRemoveBook()"><ion-icon [name]="addRemove"></ion-icon></button>
    </ion-fab-list>
</ion-fab>

</ion-content>
