<ion-header>

  <ion-navbar color="primary">
    <ion-title>Book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item no-lines>
    <img src="{{book.cover}}">
  </ion-item>
  <ion-item>
      <ion-title>Title</ion-title>
  </ion-item>
  <ion-item no-lines>    
    <ion-label>{{book.title}}</ion-label>
  </ion-item>
  <ion-item>
      <ion-title>Author</ion-title>
  </ion-item>
  <ion-item no-lines>    
    <ion-avatar item-start>
      <img src="{{book.avatar}}" (click)="goToProfilePage(book.author)">
    </ion-avatar>
    <ion-label>{{book.name}} {{book.lastname}}</ion-label>
  </ion-item>
  <ion-item>
      <ion-title>Description</ion-title>
  </ion-item>
  <ion-item no-lines>
      {{book.description}}
  </ion-item>    
</ion-list>

<ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="md-share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="primary"><ion-icon name="book"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab [color]="buttonColor" (click)="addRemoveBook()"><ion-icon [name]="addRemove"></ion-icon></button>
    </ion-fab-list>
</ion-fab>

</ion-content>
